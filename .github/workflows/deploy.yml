name: Github CI/CD pipeline for capstone project

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh

        # Retrieve private key from secret manager (replace with your approach)
        echo ${{ secrets.CAPSTONE_SECRET }} > ~/.ssh/id_rsa

        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ec2-100-27-25-147.compute-1.amazonaws.com >> ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        ssh -i ~/.ssh/id_rsa ubuntu@ec2-100-27-25-147.compute-1.amazonaws.com  ./deploy.sh 
